<!DOCTYPE html>
<html>

<head>

<title>ColorJumper WIP</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/colorjoe@4.1.1/css/colorjoe.css"/>
<script src="https://cdn.jsdelivr.net/npm/colorjoe@4.1.1/dist/colorjoe.js"></script>

<style type="text/css">

:root {
    --initial-color: #00d39a;
    --midpoint-color: #5497db;
    
    --color-block-height: 150px;
    --color-picker-height: 500px;
    --color-picker-dimension-height: 150px;
}
    
body {
    width: 80%;
    height: 80%;
    margin: auto;
}

#main {
    height: 600px;
}

#color {
    margin-left: 30%;
}
      
/* begin overriding ColorJoe properties */

#rgbValue, #hslaValue {
}

#showPicker {
}

.colorPicker {
    background: #ffffff;
    border: 0px;
    -moz-border-radius: 0em;
    border-radius: 0em;

    position: relative;
    height: var(--color-picker-height);
}

.colorPicker .extras {
    position: absolute;
    bottom: 0;
}

.colorPicker .extras .currentColor {
    width: calc(var(--color-block-height));
    height: calc(var(--color-block-height));
    border: 0px;
    -moz-border-radius: 0em;
    border-radius: 0em;

    position: absolute;
    bottom: calc(var(--color-picker-height) - var(--color-block-height) - 5px);
}

.colorPicker .extras .colorFields {
    position: absolute;
    bottom: 0;
    right: calc(-1 * var(--color-picker-dimension-height));
    text-transform: uppercase;
}

.colorPicker .extras .hex {
    position: absolute;
    bottom: 0;
}

.colorPicker .twod, .colorPicker .oned {
    margin-top: var(--color-block-height);
}

.colorPicker .twod, .colorPicker .twod .bg {
    width: var(--color-picker-dimension-height);
    height: var(--color-picker-dimension-height);
}
.colorPicker .oned, .colorPicker .oned .bg {
    height: var(--color-picker-dimension-height);
}

/* end overriding ColorJoe properties */

</style>
</head>

<body>

    <div id="main">
        <h1>ColorJoe library</h1>
        <div id="colorpicker"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            const joe = colorjoe.rgb("colorpicker", "green", [
                "currentColor",
                "hex",
                ["fields", { space: "RGB", limit: 255, fix: 0 }]
        ]);
        //change the background color of the main div when color changes
            joe.on("change", function (c) {
                $("#main").css("backgroundColor", c.css());
            }).update();
        });
    </script>
    
</body>

</html>
