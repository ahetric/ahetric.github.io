    :root {
        --background-color: #fff;
        --accent-color: #ccc;
        
        --padding-size: 10px;
        --border-size: 1px;
        
        --sidebar-width: 250px;
        
        --border-style: var(--border-size) solid var(--accent-color);
        --font-size: 10.5px;
        
        --img-ease-in-out: .5s ease-in-out;
        
        --img-default-saturate: saturate(90%);
        --img-default-contrast: contrast(100%);
        --img-default-opacity: opacity(75%);
        
        --img-hover-saturate: saturate(100%);
        --img-hover-contrast: contrast(100%);
        --img-hover-opacity: opacity(90%);
        
        --img-sibling-hover-saturate: saturate(0%);
        --img-sibling-hover-contrast: contrast(80%);
        --img-sibling-hover-opacity: opacity(40%);
    }


    




    
    body {background-color:var(--background-color); color:#9a9a9a;

        background:white;
        text-transform:uppercase;

    #credit span {
  display: block;

}
