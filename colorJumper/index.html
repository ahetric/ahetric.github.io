<!DOCTYPE html>
<html>
  <head>

    <title>ColorJoe library</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/colorjoe@4.1.1/css/colorjoe.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/colorjoe@4.1.1/dist/colorjoe.js"></script>


    <style type="text/css">
      body {
        width: 80%;
        height: 80%;
        margin: auto;
      }
      #main {
        height: 600px;
      }
      #color {
        margin-left: 30%;
      }

      // override class properties of https://cdn.jsdelivr.net/npm/colorjoe@4.1.1/css/colorjoe.css
#rgbValue, #hslaValue {
    //float: bottom;

    position: absolute;
    bottom: 0;
    right: 0;
    //float: right;

}

#showPicker {
    //float: top;

    //position: absolute;
    //top: 0;
}

.colorPicker {
    background: #ffffff;
    border: 0px;
    -moz-border-radius: 0em;
    border-radius: 0em;

    position: relative;
    //width: 240px;
    height: 500px;
}

.colorPicker .extras {
    //float: bottom;

    position: absolute;
    bottom: 0;
}

.colorPicker .extras .currentColor {
    //float: top;

    position: absolute;
    top: 0;
}

.colorPicker .extras .hex {
    //float: bottom;

    position: absolute;
    bottom: 0;
}


    </style>
  </head>


  <body>
    <div id="main">
      <h1>ColorJoe library</h1>
      <div id="colorpicker"></div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        const joe = colorjoe.rgb("colorpicker", "yellow", [
          "hex",
          ["fields", { space: "RGB", limit: 255, fix: 0 }],
          "currentColor"
        ]);
        //change the background color of the main div when color changes
        joe
          .on("change", function (c) {
            $("#main").css("backgroundColor", c.css());
          })
          .update();
      });
    </script>
  </body>


</html>
